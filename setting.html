<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống Combat của Project Sekai</title>
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../ygg.png">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">Hệ thống Combat RPG</div>
    <div class="header-actions">
      <button id="backToHomeBtn"><i class="fas fa-home"></i> Trang chủ</button>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Intro Section -->
    <section id="intro-section" class="intro"></section>

    <!-- Accordion Sections -->
    <div class="accordion">
      <div class="accordion-header">
        <span data-index="01">Chào Mừng và Tổng Quan Hệ Thống</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-1" class="accordion-content"></div>
    </div>
    
    <div class="accordion">
      <div class="accordion-header">
        <span data-index="02">Đánh giá Chi tiết về các Class</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-2" class="accordion-content"></div>
    </div>

    <div class="accordion">
      <div class="accordion-header">
        <span data-index="03">Giải Thích Chi Tiết Các Chỉ Số</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-3" class="accordion-content"></div>
    </div>

    <div class="accordion">
      <div class="accordion-header">
        <span data-index="04">Diễn Biến Combat và Quy Tắc Lượt Đấu</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-4" class="accordion-content"></div>
    </div>

    <div class="accordion">
      <div class="accordion-header">
        <span data-index="05">Hướng Dẫn Kỹ Năng</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-5" class="accordion-content"></div>
    </div>

    <div class="accordion">
      <div class="accordion-header">
        <span data-index="06">Danh Sách Hạn Chế và Các Quy Tắc Đặc Biệt</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="accordion-content-6" class="accordion-content"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Project Sekai Tools. All rights reserved.</p>
  </footer>

  <script src="setting.js"></script>
</body>
</html>
